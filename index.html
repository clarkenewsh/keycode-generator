<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS Keycode Generator</title>
</head>
<body>
    <main>
        <div>
            <h1 id="instructions">Press a key to see the event keycode</h1>
        </div>
        <div id="event-codes">
            <div class="card">
                <h2>event.key</h2>
                <p id="event-key"></p>
            </div>
            <div class="card">
                <h2>event.code</h2>
                <p id="event-code"></p>
            </div>
            <div class="card">
                <h2>event.which</h2>
                <p id="event-which"></p>
            </div>
        </div>
    </main> 
    <script src="keycodeGenerator.js"></script>
</body>
</html>
